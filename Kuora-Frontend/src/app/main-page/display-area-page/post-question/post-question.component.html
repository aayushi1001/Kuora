<form [formGroup]="postQuestionForm" (ngSubmit)="onSubmit()">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postQuestionLabel">Post Your Question.</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group my-3">
                <!-- <label 
                    for="title"
                    class="form-label">Title</label> -->
                <div class="input-group">
                    <input 
                        type="text"
                        class="form-control"
                        formControlName="title"
                        id="title"
                        placeholder="Enter the title of question"
                        [ngClass]="{'is-invalid' : postQuestionForm.controls['title'].touched === true && postQuestionForm.controls['title'].valid === false}">
                <div class="invalid-feedback">Enter a valid title of your question.</div>
                </div>
            </div>

            <div class="row">
                <div class="btn-group col-md-6 my-3">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Select a category
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Academic</a></li>
                      <li><a class="dropdown-item" href="#">Internship</a></li>
                      <li><a class="dropdown-item" href="#">Job</a></li>
                      <li><a class="dropdown-item" href="#">Higher Education</a></li>
                      <li><a class="dropdown-item" href="#">Student Society</a></li>
                      <li><a class="dropdown-item" href="#">Hackathons</a></li>
                      <li><a class="dropdown-item" href="#">Hostel</a></li>
                      <li><a class="dropdown-item" href="#">Training & Placement</a></li>
                      <li><a class="dropdown-item" href="#">Others</a></li>
                    </ul>
                </div>
                <div class="col-md-4 mt-4">
                    <span class="selectedCategory border px-2 py-1 rounded-pill">Academic</span>
                </div>
    
            </div>
            
            <div class="form-group my-3">
                <!-- <label 
                    for="question"
                    class="form-label">Question</label> -->
                    <textarea 
                        class="form-control" 
                        id="question" 
                        rows="2"
                        formControlName="question"
                        placeholder="Write your question here"></textarea>
            </div>            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Post Question</button>
        </div>
      </div>
    </div>
  </div>
</form>
