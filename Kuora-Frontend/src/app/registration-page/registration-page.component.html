<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group my-3">
                        <label 
                            for="username"
                            class="form-label">Username</label>
                        <input 
                            type="text"
                            class="form-control"
                            formControlName="username"
                            id="username"
                            required>
                    </div>
                    <span class="form-label">Register as - </span>
                    <div *ngFor="let userProfile of userProfiles" (click)="updateEmailInputType(this)">
                        <label>
                            <input 
                                type="radio" 
                                [value]="userProfile"
                                formControlName="profile"> {{ userProfile }}
                        </label>
                    </div>
                    <div class="form-group mt-3">
                        <label 
                            for="email"
                            class="form-label">Email</label>
                        <div class="input-group">
                            <input 
                                [type]="emailInputType"
                                class="form-control"
                                formControlName="email"
                                id="email"
                                placeholder="Enter your official KIIT email Id"
                                aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">@kiit.ac.in</span>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label 
                        for="password"
                        class="form-label">Password</label>
                    <input 
                        type="password"
                        class="form-control"
                        formControlName="password"
                        id="password">
                </div>
                <div class="form-group mt-3">
                    <label 
                        for="confirm-password"
                        class="form-label">Confirm Password</label>
                    <input 
                        type="password"
                        class="form-control"
                        formControlName="confirm-password"
                        id="confirm-password">
                </div>
                <div class="form-group mt-3">
                    <label 
                        for="description"
                        class="form-label">Write something about yourself</label>
                        <textarea 
                            class="form-control" 
                            id="description" 
                            rows="3"
                            formControlName="description"></textarea>
                </div>
                <button class="btn btn-primary mt-3" type="submit" [disabled]="!signupForm.valid">Submit</button>
                <p [innerText]="signupForm.get('userData.profile')"></p>
            </form>
    </div>
</div>
